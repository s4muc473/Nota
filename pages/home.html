<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/2ec87f2ee1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/styles/Favicon/apple-touch-icon copy.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/styles/Favicon/favicon-32x32 copy.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/styles/Favicon/favicon-16x16 copy.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/styles/Favicon/android-chrome-192x192 copy.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/styles/Favicon/android-chrome-512x512 copy.png">
    <title>Notemoon</title>
</head>

<body>
    <h3>NoteMoon</h3>
    
    <div class="div--principal">
        <header>
            <div>
                <input id="input--selecionar--categoria" type="text" placeholder="informe a palavra chave">
                <button id="btn--selecionar--categoria">Selecionar</button>
            </div>
        </header>
        <div class="divDasNotas">
            <div id="nota--apresentacao">
                <!-- NOTA DE CRIAÇÃO DE NOTAS -->
                <div class="nota">
                    <div class="btn--apresentacao">
                        <div class="btn" onclick="criaNota()"><i class="fa-solid fa-envelope"></i></div>
                    </div>
                    <textarea id="textArea" placeholder="Digite algo..."></textarea>
                </div>
    
                <div id="local--notas">
                    <!-- NOTAS -->
        
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/home.js"></script>
</body>

</html>
